<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard - Job Board Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('admin.dashboard') }}" class="font-bold text-xl">Admin Dashboard</a>
                </div>
                <div>
                    <a href="{{ url_for('admin.manage_users') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Manage Users</a>
                    <a href="{{ url_for('admin.manage_jobs') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Manage Jobs</a>
                    <a href="{{ url_for('admin.manage_companies') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Manage Companies</a>
                    <a href="{{ url_for('auth.logout') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2023 Job Board Platform. All rights reserved.</p>
    </footer>
</body>
</html>
