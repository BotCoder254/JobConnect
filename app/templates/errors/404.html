{% extends "base/base_layout.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 text-gray-800">
    <div class="max-w-xl p-8 text-center">
        <div class="mb-4">
            <h1 class="text-6xl font-bold text-blue-600">404</h1>
        </div>
        <h3 class="text-2xl font-semibold mb-4">Oops! Page not found</h3>
        <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
        <div class="animate-bounce">
            <svg class="mx-auto h-16 w-16 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
        </div>
        <a href="{{ url_for('landing.home') }}" class="inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300 mt-8">
            Go back home
        </a>
    </div>
</div>
{% endblock %}
