{% extends "base/base_layout.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Manage Jobs</h1>
    
    <a href="{{ url_for('job.create_job') }}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mb-4 inline-block">
        Create New Job
    </a>
    
    <div class="bg-white shadow-md rounded my-6">
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Title</th>
                    <th class="py-3 px-6 text-left">Location</th>
                    <th class="py-3 px-6 text-center">Status</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                {% for job in jobs %}
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">
                        <div class="flex items-center">
                            <span class="font-medium">{{ job.title }}</span>
                        </div>
                    </td>
                    <td class="py-3 px-6 text-left">
                        <span>{{ job.location }}</span>
                    </td>
                    <td class="py-3 px-6 text-center">
                        <span class="bg-{{ 'green' if job.status == 'active' else 'red' }}-200 text-{{ 'green' if job.status == 'active' else 'red' }}-600 py-1 px-3 rounded-full text-xs">
                            {{ job.status }}
                        </span>
                    </td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex item-center justify-center">
                            <a href="{{ url_for('job.edit_job', job_id=job._id) }}" class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form action="{{ url_for('job.delete_job', job_id=job._id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this job?');">
                                <button type="submit" class="w-4 mr-2 transform hover:text-red-500 hover:scale-110">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
