{% extends "base/base_layout.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Job Recommendations</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for job in jobs %}
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
            <h2 class="text-xl font-semibold mb-2">{{ job.title }}</h2>
            <p class="text-gray-600 mb-4">{{ job.company_name }}</p>
            <p class="text-sm text-gray-500 mb-4">
                <i class="fas fa-map-marker-alt mr-2"></i>{{ job.location }}
            </p>
            <a href="{{ url_for('job.detail', job_id=job._id) }}" class="text-blue-500 hover:underline">
                <i class="fas fa-external-link-alt mr-2"></i>View Details
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
